<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0&display=swap" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="menu-left">
            <span class="material-symbols-outlined">menu</span>
            <img src="assets/images/youtube-logo.png" alt="Logo do Youtube" width="93px" height="20px">
        </div>
        <form action="#">
            <input type="search" name="search-bar" id="search-bar">
            <button type="submit" aria-label="Pesquisar">
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>
        <div class="menu-right">
            <button>+ Criar</button>
            <span class="material-symbols-outlined">notifications</span>
            <img src="assets/images/foto-perfil.png" alt="foto de perfil" width="34px" height="34px">
        </div>
    </header>
</body>
</html>
